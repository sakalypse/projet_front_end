language: node_js
node_js:
  - "stable"
before_script:
  - npm install -g @angular/cli
script:
  - ng build --env=prod --bh /projet_font_end/
  
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  local-dir: dist
  on:
    branch: master